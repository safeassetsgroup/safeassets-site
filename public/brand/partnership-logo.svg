<svg viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <linearGradient id="grad-blue-figure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="grad-orange-figure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ea580c" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Blue Figure -->
    <path d="M110 95 C 115 80, 110 50, 90 35 C 60 15, 40 30, 40 60 C 40 80, 60 100, 80 105 L 90 90 Z" fill="url(#grad-blue-figure)"/>
    
    <!-- Orange Figure -->
    <path d="M140 95 C 135 80, 140 50, 160 35 C 190 15, 210 30, 210 60 C 210 80, 190 100, 170 105 L 160 90 Z" fill="url(#grad-orange-figure)"/>

    <!-- Handshake -->
    <g transform="translate(125, 98) scale(1.2)">
      <!-- Orange Hand -->
      <path d="M-5,0 C -15,5 -15,15 -5,15 C 5,15 5,5 -5,0 Z" fill="#fb923c"/>
      <path d="M-4,1 C -12,6 -12,13 -4,13 C 4,13 4,6 -4,1 Z" fill="#f97316"/>
      
      <!-- Blue Hand -->
      <path d="M5,0 C 15,-5 15,-15 5,-15 C -5,-15 -5,-5 5,0 Z" fill="#60a5fa"/>
      <path d="M4,-1 C 12,-6 12,-13 4,-13 C -4,-13 -4,-6 4,-1 Z" fill="#3b82f6"/>
    </g>
  </g>

  <!-- Text -->
  <text x="125" y="155" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">PARTNERSHIP</text>
  <text x="125" y="175" font-size="10" text-anchor="middle" fill="#64748b" letter-spacing="1">YOUR LOGO HERE</text>
</svg>